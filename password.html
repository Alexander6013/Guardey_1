<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css?family=Hahmlet:regular&display=swap" rel="stylesheet" />
   <link href="https://fonts.googleapis.com/css?family=Kumbh+Sans:regular, 600&display=swap" rel="stylesheet" />
   <link rel="stylesheet" href="./css/style.css">
   <title>password</title>
</head>

<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__container">
            <a href="index.html" class="header__logo">
               <img src="./img/logo.svg" alt="logo">
            </a>
            <nav class="header__menu menu">
               <select name="country" class="menu__country">
                  <option value="Netherlands">NL</option>
                  <option value="Poland">PL</option>
                  <option value="Ukraine">UK</option>
                  <option value="England">EN</option>
               </select>
            </nav>
         </div>
      </header>
      <main class="main">
         <div class="main__info info">
            <div class="info__container">
               <div class="info__img img-next">
                  <img src="./img/Comp.svg" alt="img" class="img-comp">
               </div>
               <div class="info__text">
                  Een wachtwoord is als een tandenborstel; je moet hem niet delen en elke 6
                  maanden vernieuwen.
               </div>
            </div>
         </div>
         <div class="main__form form">
            <div class="form__container">
               <div class="form__img">
                  <img src="./img/Step.svg" alt="img">
               </div>
               <div class="form__title">Maak een nieuw wachtwoord</div>
               <form action="#" method="post" class="forms">
                  <div class="forms__password">
                     <label for="password" class="forms__lable">Wachtwoord:</label>
                     <input type="password" class="forms__input" placeholder="Jouw unieke en geheime code">
                  </div>
                  <div class="forms__info">
                     <div class="forms__infoRect"></div>
                     <div class="forms__decor">
                        <div class="forms__decor1"></div>
                        <div class="forms__decor2"></div>
                        <div class="forms__decor3"></div>
                     </div>
                     <div class="forms__text">
                        Een goed wachtwoord heeft minimaal 12 karakters,
                        1 hoofdletter, 1 speciaal karakter en 1 getal.
                     </div>
                  </div>
                  <div class="forms__password-repeat">
                     <label for="password-repeat" class="forms__lable">Herhaal wachtwoord:</label>
                     <input type="password-repeat" class="forms__input" placeholder="Jouw unieke en geheime code">
                  </div>
               </form>
               <div class="form__button button button-row">
                  <div class="button__сome-back">
                     <a href="index.html" class="button__back">
                        <img src="./img/Icon Left.svg" alt="img">
                     </a>
                  </div>
                  <div class="button__registr">
                     <a href="tell us.html" class="button__reg">
                        Volgende
                        <div class="button__icon">
                           <img src="./img/Variant.svg" alt="img">
                        </div>
                     </a>
                  </div>
               </div>
            </div>
         </div>
      </main>
   </div>
</body>

</html>
