<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css?family=Hahmlet:regular&display=swap" rel="stylesheet" />
   <link href="https://fonts.googleapis.com/css?family=Kumbh+Sans:regular, 600&display=swap" rel="stylesheet" />
   <link rel="stylesheet" href="./css/style.css">
   <title>tell us</title>
</head>

<body>
   <div class="wrapper">
      <header class="header">
         <div class="header__container">
            <a href="index.html" class="header__logo">
               <img src="./img/logo.svg" alt="logo">
            </a>
            <nav class="header__menu menu">
               <select name="country" class="menu__country">
                  <option value="Netherlands">NL</option>
                  <option value="Poland">PL</option>
                  <option value="Ukraine">UK</option>
                  <option value="England">EN</option>
               </select>
            </nav>
         </div>
      </header>
      <main class="main">
         <div class="main__info info">
            <div class="info__container">
               <div class="info__img img-next">
                  <img src="./img/People.svg" alt="img">
               </div>
               <div class="info__text">
                  Bij Guardey vinden we het belangrijk dat we je echt persoonlijk kunnen helpen.
               </div>
            </div>
         </div>
         <div class="main__form form">
            <div class="form__container">
               <div class="form__img">
                  <img src="./img/Step_01.svg" alt="img">
               </div>
               <div class="form__title">Vertel ons wie je bent</div>
               <form action="#" method="post" class="forms">
                  <div class="forms__block">
                     <div class="forms__name">
                        <label for="text" class="forms__lable">Voornaam:</label>
                        <input type="text" class="forms__input" placeholder="Jouw roepnaam">
                     </div>
                     <div class="forms__surname">
                        <label for="text" class="forms__lable">Achternaam:</label>
                        <input type="text" class="forms__input" placeholder="Jouw familienaam">
                     </div>
                  </div>
                  <div class="forms__tel">
                     <label for="tel" class="forms__lable">Telefoonnummer:</label>
                     <input type="tel" class="forms__input" placeholder="Hoe we je kunnen bereken">
                  </div>
                  <div class="forms__business">
                     <label for="text" class="forms__lable">Bedrijfssector:</label>
                     <input type="text" class="forms__input" placeholder="Selecteer de sector die het beste past"
                        list="company">
                     <datalist id="company">
                        <option value="sector">
                        <option value="sector">
                        <option value="sector">
                        <option value="sector">
                        <option value="sector">
                     </datalist>
                  </div>
                  <div class="forms__employee">
                     <label for="text" class="forms__lable">Aantal werknemers:</label>
                     <input type="text" class="forms__input" placeholder="Hoeveel collega’s heb je?" list="colleagues">
                     <datalist id="colleagues">
                        <option value="10 collega’s">
                        <option value="20 collega’s">
                        <option value="30 collega’s">
                        <option value="40 collega’s">
                        <option value=">50 collega’s">
                     </datalist>
                  </div>
               </form>
               <div class="form__button button button-row">
                  <div class="button__сome-back">
                     <a href="password.html" class="button__back">
                        <img src="./img/Icon Left.svg" alt="img">
                     </a>
                  </div>
                  <div class="button__registr">
                     <a href="confirm.html" class="button__reg">
                        Volgende
                        <div class="button__icon">
                           <img src="./img/Variant.svg" alt="img">
                        </div>
                     </a>
                  </div>
               </div>
            </div>
         </div>
      </main>
   </div>
</body>

</html>
